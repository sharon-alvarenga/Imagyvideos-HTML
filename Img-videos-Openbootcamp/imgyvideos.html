<!DOCTYPE html>
<html>
  <head>
    <title>Imagenes y Videos</title>
  </head>

  <body>
    <section>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="img/lol.jpg" alt="Lol" width="600" height="300" />
        </div>
    </section>

    <section>
        <div>
            <h1>Aprendiendo a utilizar videos</h1>
            <video width="600" height="300" controls muted loop>
                <source src="img/Marc Seguí - Agua Salada (Videoclip Oficial).mp4" type="video/mp4" />
            </video>
        </div>
    </section>

    <section>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="img/X2Download.app - babi - corales (letra) (320 kbps).mp3" type="audio/mp3" />
            </audio>
        </div>
    </section>
  </body>
</html>
